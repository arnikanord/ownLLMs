<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grog Chat Interface</title>
    <script type="module">
        import './styles.css'
    </script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <h1>Grog Chat Interface</h1>
                <div class="controls">
                    <select id="modelSelector" class="model-selector">
                        <option value="grok-beta">Grog Beta</option>
                        <option value="llama-3">Llama 3.2</option>
                        <option value="o1-preview">O1 Preview</option>
                        <option value="gpt4-mini">Chat GPT 4O Mini</option>
                        <option value="claude-sonnet">Claude 3.5 Sonnet</option>
                        <option value="gemma-2">Google Gemma 2</option>
                    </select>
                    <button id="clearMemory" class="clear-btn">Clear Memory</button>
                </div>
            </div>
            <div class="output-window" id="outputWindow">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <div class="file-upload-container">
                    <input type="file" id="fileUpload" multiple class="file-input" accept="image/*,text/*,application/pdf">
                    <div id="filePreview" class="file-preview"></div>
                </div>
                <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
                <div class="button-container">
                    <button id="sendMessage" class="send-btn">Send</button>
                    <button id="generateImage" class="image-btn">Generate Image</button>
                    <button id="saveArtifact" class="artifact-btn">Save as Artifact</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/config/models.js"></script>
    <script type="module" src="./src/services/chatService.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
